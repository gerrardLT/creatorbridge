specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IPAssetRegistry
    network: story-aeneid
    source:
      address: "0x77319B4031e6eF1250907aa00018B8B1c67a244b"
      abi: IPAssetRegistry
      startBlock: 1000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IPAsset
        - License
      abis:
        - name: IPAssetRegistry
          file: ./abis/IPAssetRegistry.json
      eventHandlers:
        - event: IPRegistered(indexed address,indexed uint256,indexed address,uint256,string,string,uint256)
          handler: handleIPRegistered
      file: ./src/mapping.ts

  - kind: ethereum
    name: LicensingModule
    network: story-aeneid
    source:
      address: "0x04fbd8a2e56dd85CFD5500A4A4DfA955B9f1dE6f"
      abi: LicensingModule
      startBlock: 1000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - License
      abis:
        - name: LicensingModule
          file: ./abis/LicensingModule.json
      eventHandlers:
        - event: LicenseTokensMinted(address,address,address,uint256,uint256,address,bytes)
          handler: handleLicenseMinted
      file: ./src/mapping.ts
